<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fade-in">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1 class="title">Welcome to Quiz App</h1>
      <p class="subtitle">You will get 5 questions. Try your best! 🤓</p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
      <h2 id="question-text" class="question"></h2>
      <ul id="options-list" class="options"></ul>
      <button id="next-btn" class="btn hidden">Next ➡️</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen hidden">
      <h2 class="title">Quiz Completed!</h2>
      <p id="score-text" class="subtitle"></p>
      <button id="restart-btn" class="btn">🔄 Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
